<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country Search</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="cmp-card-selector" data-component-name="cmpCardSelector">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<form>
						<select class="cmp-card-selector__input">
							<option value="all" selected>All</option>
							<option value="red">Red articles</option>
							<option value="orange">Orange articles</option>
							<option value="green">Green articles</option>
						</select>
					</form>
					<ul class="cmp-card__cards">
						<li data-category="red">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">How red is a cricket ball?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="orange">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">When is orange too much?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="green">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">Should grass always be green?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="red">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">Are strawberries actually red?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="orange">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">What colour are oranges?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="green">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">Are all trees green?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="orange">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">When is a carrot not orange?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
						<li data-category="green">
							<a href="#" class="cmp-card__cards-item">
								<span class="cmp-card__cards-item-title">Is grass always greener on the otherside?</span>
								<div class="cmp-card__cards-item-image"></div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
