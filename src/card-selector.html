<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country Search</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="cmp-card-selector" data-component-name="cmpCardSelector">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<form>
						<select class="cmp-card-selector__input" id="jon">
							<option selected disabled>All</option>
							<option value="red">Red articles</option>
							<option value="orange">Orange articles</option>
							<option value="green">Green articles</option>
						</select>
					</form>
					<ul class="cmp-card__cards">
						<li class="cmp-card__cards-item" data-category="red">How red is a cricket ball?</li>
						<li class="cmp-card__cards-item" data-category="orange">When is orange too much?</li>
						<li class="cmp-card__cards-item" data-category="green">Should grass always be green</li>
						<li class="cmp-card__cards-item" data-category="red">Are strawberries actually red?</li>
						<li class="cmp-card__cards-item" data-category="orange">What colour are oranges?</li>
						<li class="cmp-card__cards-item" data-category="green">Are all trees green?</li>
						<li class="cmp-card__cards-item" data-category="orange">When is a carrot not orange?</li>
						<li class="cmp-card__cards-item" data-category="green">Is grass always greener on the otherside?</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
