<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery Carousel</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="cmp-gallery-carousel" data-component-name="cmpGalleryCarousel">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<div class="cmp-gallery-carousel_canvas">
						<ul class="cmp-gallery-carousel_rig">
							<li class="cmp-gallery-carousel_rig-panel">Panel 1</li>
							<li class="cmp-gallery-carousel_rig-panel">Panel 2</li>
							<li class="cmp-gallery-carousel_rig-panel">Panel 3</li>
							<li class="cmp-gallery-carousel_rig-panel">Panel 4</li>
						</ul>
					</div>
					<button type="button" class="cmp-gallery-carousel_action-left">left</button>
					<button type="button" class="cmp-gallery-carousel_action-right">right</button>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
