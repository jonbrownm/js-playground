<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Init project</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="cmp-chat-interface" data-component-name="cmpChatInterface">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<ul class="cmp-chat-interface__dialogue-list" data-chat-interface="dialogue">
						<li class="cmp-chat-interface__dialogue-list-item is-bot">
							<span class="cmp-chat-interface__dialogue-list-item-chat">Hello?</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<div class="cmp-chat-interface__message-typing" data-chat-interface="bot-chatting">
						<span>Bot is typing ...</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2">
					<textarea name="textarea" class="cmp-chat-interface__message-input" rows="1" cols="1" data-chat-interface="user-chat"></textarea>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
