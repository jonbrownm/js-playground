<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Init project</title>
		<link rel="stylesheet" href="css/app.min.css">
	</head>
	<body>
		<div class="callout large primary">
			<div class="row column text-center">
				<h1>Init project</h1>
			</div>
		</div>
		<div class="cmp-chat-interface" data-component-name="cmpChatInterface">
			<div class="row">
				<div class="columns small-8 small-offset-2">
					<ul class="cmp-chat-interface__dialogue-list" data-chat-list id="list">
						<li class="cmp-chat-interface__dialogue-list-item is-bot">
							<span class="cmp-chat-interface__dialogue-list-item-chat">Hello?</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="columns small-8 small-offset-2">
					<textarea name="textarea" class="cmp-chat-interface__message-input" rows="1" cols="1" data-new-chat></textarea>
				</div>
			</div>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
